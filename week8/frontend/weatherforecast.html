<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="wetaherforecast.js"></script>
</head>

<body>
    <div class="container">
        <form class="form-inline my-2 my-lg-0">
            <input id="city" class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
            <button id="citysearch" class="btn btn-outline-success my-2 my-sm-0" type="button">
                Search
            </button>
        </form>
        <div class="row">
            <div class="col-sm">
                Today
            </div>
            <div class="col-sm">
                <a id="date1"></a>
            </div>
            <div class="col-sm">
                <a id="date2"></a>
            </div>
            <div class="col-sm">
                <a id="date3"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" id="current_temp">
                <img id="current_temp_img">
                <a id="current_temp_c"></a>
            </div>
            <div class="col-sm" id="day1_for">
                <img id="day1_temp_img">
                <a id="day1_temp_c"></a>
            </div>
            <div class="col-sm" id="day2_for">
                <img id="day2_temp_img">
                <a id="day2_temp_c"></a>
            </div>
            <div class="col-sm" id="day3_for">
                <img id="day3_temp_img">
                <a id="day3_temp_c"></a>
            </div>
        </div>

    </div>

</body>
