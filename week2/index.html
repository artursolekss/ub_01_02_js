<!DOCTYPE html>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<html>

<head>
    <title>Sample Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="form_page.html">Form page</a></li>
                <li><a href="grid_page.html">Grid page</a></li>
            </ul>
        </div>
        <h2 class="small">The size is small</h2>
        <h2 class="medium">The size is medium</h2>
        <h2 class="large">The size is large</h2>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2">
                        <h1>This is my table</h1>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="highlight">
                            <h3>Hello 1</h3>
                        </div>
                    </td>
                    <td>
                        <h3>Hello 2</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Hello 3</h3>
                    </td>
                    <td>
                        <h3>Hello 4</h3>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <h3>Hello 4</h3>
                    </td>
                    <td>
                        <h3>Hello 5</h3>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="highlight">
                            <h3>Hello 6</h3>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
