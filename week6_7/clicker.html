<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"

<body>
    <div class="container">
        <div class="row justify-content-md-center" id="inital_btn">

        <div class="row justify-content-md-center" id="pressed_btn">
            <img src="button_pressed.png" width="400" height="400">

        </div>


    </div>
